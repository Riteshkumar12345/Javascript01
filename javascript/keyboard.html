<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <style>
        table {
          width: 50%;
          margin: 20px auto;
          border-collapse: collapse;
          color: white;
        }
      
        th, td {
          border: 1px solid white;
          padding: 10px;
          text-align: center;
        }
      
        th {
          background-color: #444;
        }
      
        td {
          background-color: #222;
        }
      </style>
</head>

<body style="background: #000; color: white;">
    <div class="project"
        style="display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw;">
        <div id="insert">
            <div class="key">Press the key</div>
        </div>
    </div>
</body>

<script>
    const insert = document.getElementById('insert')
    window.addEventListener('keydown', (e) => {
        insert.innerHTML = `
        <div class="colour">
            <table>
  <tr>
    <th>Key</th>
    <th>Keycode</th>
    <th>Code</th>
  </tr>
  <tr>
    <td>${e.key === " " ? 'space' : e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
  
</table>
            </div>
        `
    })
</script>

</html>
